<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5b56d09a2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Normal Buttons</h2>
    <ul >
        <li><a href="javascript:void(0)" class="button">Learn More</a></li>
        <li><button class="button">Learn More</button></li>
        <li><button class="button hover">Learn More</button></li>
    </ul>
    <h2>Filled Buttons</h2>
    <ul >
        <li><a href="javascript:void(0)" class="button fill">Learn More</a></li>
        <li><button class="button fill">Learn More</button></li>
        <li><button class="button fill hover">Learn More</button></li>
    </ul>
    <h2>Icon Buttons</h2>
    <ul >
        <li><a href="javascript:void(0)" class="button fill icon"><i class="fa-solid fa-arrow-down"></i> Download</a></li>
        <li><button class="button fill icon"><i class="fa-solid fa-arrow-down"></i> Download</button></li>
        <li><button class="button fill icon hover"><i class="fa-solid fa-arrow-down"></i> Download</button></li>
    </ul>
</body>
</html>
